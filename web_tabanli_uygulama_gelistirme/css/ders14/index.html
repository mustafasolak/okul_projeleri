<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenarlık (Border)</title>
    <style type="text/css">
        .kirmiziKenar, .maviKenar{
            margin-bottom: 16px;
            width: 300px;
            height: 100px;
            background-color: antiquewhite;
            /*
            border-width: 1px;
            border-color: red;
            border-style:solid;
            */
            padding: 10px;
            border: 1px blue solid;
            border-bottom-width: 10px;
            border-right-width: 10px ;

            border-left-style: dotted;
            border-top-style: dashed;
            border-bottom-color: black;
            border-right-color: red;
    
            /* border-radius: 10px; */
            border-top-right-radius: 24px;
            border-bottom-left-radius: 24px;
        }

        .maviKenar{
            border-left-style: solid;
            border-top-style: dashed;
            border-bottom-color: blue;
            border-right-color: green;

            height: auto;
        }

        #kullaniciBilgi{
            display: none;
        }
        
    </style>
</head>
<body>
    <div class="kirmiziKenar">
        Kırmızı Başlıklı Kız sınıfı: kirmiziKenar
    </div>
    

    <div class="maviKenar">
        <form action="">
            <h3>KULLANICI GİRİŞ FORMU</h3>
            Eposta : <input type="email" name="eposta" id="eposta">
            <br><br>
            Parola : <input type="password" name="parola" id="parola">
            <br><br>

            <input type="submit" value="Giriş Yap">
        </form>
    </div>

    <div class="maviKenar" id="kullaniciBilgi">
        <div class="profil">
            <h5>Kullanıcı Bilgileriniz</h5>
            Kullanıcı adı : msolak <br>
            Yaş : 18 <br>
            Konum : İstanbul
        </div>
    </div>

</body>
</html>
