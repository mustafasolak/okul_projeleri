<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            display: inline-block;
        }
        #kutu1 {
            background-color: red;
            position: static;
        }
        #kutu2 {
            background-color: purple;
            position: relative;
            top: 40px;
            left: 60px;
        }
        #kutu3 {
            background-color:aqua;
            position: relative;
            top:80px;
            right: 20px;
        }
        #kutu4 {
            background-color:hotpink;
            position: relative;
            top:120px;
            right: 40px;
        }
        #kutu5{
            background-color: aquamarine;
            position:absolute;
            right: 10px;
            top: 20px;
        }

        #kutu6{
            background-color:blue;
            position:absolute;
            right: 10px;
            bottom: 10px;
        }

        #kutu7{
            background-color:bisque;
            position:absolute;
            left: 10px;
            bottom: 10px;
        }


    </style>
</head>

<body>

    <div id="kutu1"></div>
    <div id="kutu2"></div>
    <div id="kutu3"></div>
    <div id="kutu4"></div>
    <div id="kutu5"></div>
    <div id="kutu6"></div>
    <div id="kutu7"></div>
</body>

</html>
