<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çocuk Seçiciler(Child Selectors)</title>
    <style>
        div{
            width: 230px;
            background-color: rgb(177, 218, 102);
            padding: 16px;
            border:1px black solid;
        }
        div>img{
            width: 48px;
        }

        div>b{
            color:white
        }
    </style>
</head>

<body>
    <div>
        <b>KULLANICI PROFİLİ </b>
        <hr>
        <img src="user.png">
        <b>Zeynep </b>
        <p>
            <b> HTML, CSS kodlayabiliyor.</b> <span>HTML, CSS</span>
        </p>
    </div>
</body>

</html>
