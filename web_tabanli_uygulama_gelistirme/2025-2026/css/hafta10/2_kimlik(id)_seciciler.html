<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimlik(ID) Seçiciler</title>
    <style>
        input{
            color:blue;
        }
        #adsoyad{
            color:red;
            width: 300px;
            height: 30px;
        }
        #eposta{
            color:green;
             width: 300px;
            height: 30px;
        }
        #yas{
            color:brown;
             width: 100px;
            height: 30px;
        }
        #btnGonder{
            background-color:yellow;
            color: black;
            width: 100px;
            height: 40px;
            font-weight: bold;
        }

        #btnTemizle{
            background-color:orange;
            color: black;
            width: 100px;
            height: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <form action="">
        <label for="name">Adınız:</label>
        <input type="text" id="adsoyad" name="adsoyad"><br><br>

        <label for="email">E-posta:</label>
        <input type="email" id="eposta" name="eposta"><br><br>

        <label for="age">Yaşınız:</label>
        <input type="number" id="yas" name="yas"><br><br>

        <input type="submit" value="Gönder" id="btnGonder">

        <input type="reset" value="Temizle" id="btnTemizle" >
    </form>

</body>
</html>
