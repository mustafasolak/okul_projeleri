<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınıf(Class) Seçiciler</title>
    <style>
        div {
            display: inline-block;
            font-size: 24px;
            width: 150px;
            height: 150px;
            margin-right: 10px;
        }

        .kirmiziKutu {
            background-color: red;
        }

        .yesilKutu {
            background-color: green;
        }

        .maviKutu {
            background-color: blue;
        }
    </style>
</head>
<body>

    <div class="kirmiziKutu">Kırmızı Kutu</div>
    <div class="yesilKutu">Yeşil Kutu</div>
    <div class="maviKutu">Mavi Kutu</div>
    <div class="kirmiziKutu">Kırmızı Kutu</div>
</body>
</html>
