<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çiçek Uygulaması</title>
    <style>
        #daire1,
        #daire2,
        #daire3 {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            display: inline-block;
            position:absolute;

        }

        #daire1 {
            background-color: red;
            left: 50%;
            top:48%;
            z-index: 1;
        }

        #daire2 {
            background-color: yellow;
            left: 52%;
            top:53%;
            z-index: 3;
        }

        #daire3 {
            background-color: blue;
            left: 48%;
            top:53%;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div id="daire1"></div>
    <div id="daire2"></div>
    <div id="daire3"></div>
</body>

</html>
