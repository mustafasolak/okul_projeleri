<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelen Mesajlar</title>
    <style>
        body {
            background-color: #f7f098;
        }
        .mesajKarti{
            width: 330px;
            background-color: rgb(92, 170, 216);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .kartResmi{
            width: 50px;
        }
        .sol{
            width: 20%;
            display: inline-block;
            border-radius: 16px;
        }
        .sag{
            width: 67%;
            display: inline-block;
            border-radius: 16px;
        }
        .mesajKarti span{
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="mesajKarti" >
        <div class="sol">
            <img src="resimler/erkek1.png" alt="" class="kartResmi">
        </div>
        <div class="sag">
            <h3>Harun (Mühendis)</h3>
            <span>bugün 22:00</span>
        </div>
    </div>
    
    <div class="mesajKarti" style="background-color: aqua;">
        <div class="sol">
            <img src="resimler/kadin1.png" alt="" class="kartResmi">
        </div>
        <div class="sag">
            <h3>Melike (Öğretmen)</h3>
            <span>bugün 21:50</span>
        </div>
    </div>
    
    <div class="mesajKarti" style="background-color: lightsalmon;">
        <div class="sol">
            <img src="resimler/erkek2.png" alt="" class="kartResmi">
        </div>
        <div class="sag">
            <h3>Murat (Yazılım Geliştirici)</h3>
            <span>bugün 20:35</span>
        </div>
    </div>
    <div class="mesajKarti" style="background-color:chartreuse">
        <div class="sol">
            <img src="resimler/kadin2.png" alt="" class="kartResmi">
        </div>
        <div class="sag">
            <h3>Ceren (Doktor)</h3>
            <span>bugün 16:00</span>
        </div>
    </div>
    

</body>
</html>
