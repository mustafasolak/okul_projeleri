<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            z-index: -1;
            position: absolute;
            left: 20px;
            top: 20px;
        }
        #div2 {
            width: 200px;
            height: 200px;
            background-color: blue;
            z-index: 0;
            position: absolute;
            left: 40px;
            top: 40px;
        }
        #div3 {
            width: 200px;
            height: 200px;
            background-color: yellow;
            z-index: 0;
            position: absolute;
            left: 60px;
            top: 60px;
        }
        #whatsapp{
            width: 42px;
            height: 42px;
            position: absolute;
            bottom:10px;
            left:50%;
            background-color: green;
            border-radius: 25px;
            text-align: center;
            color: white;
        }
        
    </style>
</head>

<body>
    <div id="div1">

    </div>
    <div id="div2">

    </div>

    <div id="div3">

    </div>
  

    <img src="resimler/whatsapp.png" alt="" id="whatsapp">

</body>

</html>
