<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Kullanımı</title>
    <style>
        body{
            text-align: center;
        }
        #ust{
            background-color: lightgreen;
        }
        #sol, #orta, #sag{
            height: 300px;
        }
        #ust, #alt{
            height: 100px;
        }
        #sol{
            background-color: lightcoral;
            width: 25%;
            float: left;
        }
        #orta{
            background-color: lightblue;
            width: 50%;
            float: left;
        }
        #sag{
            background-color: lightyellow;
            width: 25%;
            float: left;
        }
        #alt{
            background-color: lightgray;
            clear: both;
        }
    
    </style>
</head>
<body>
    <div id="ust">
        Üst bölüm ( Menüler gelecek )
    </div>
    <div id="sol">
        Sol bölüm
    </div>
    <div id="orta">
        Orta içerik bölümü
    </div>
    <div id="sag">
        Sağ bölüm
    </div>
    <div id="alt">
        Alt bölüm ( Footer gelecek )
    </div>
</body>
</html>
