<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Giriş</title>
</head>
<body>
    <h1 id="galatasaray">Galatasaray</h1>
    <h1 id="besiktas">Beşiktaş</h1>
    <h1 id="fenerbahce">Fenerbahçe</h1>
    <h1 id="trabzonspor">Trabzonspor</h1>

    <script>
        // Galatasaray başlığının arka plan rengini kırmızı, yazı rengini sarı yapalım
        document.getElementById("galatasaray").style.backgroundColor = "red";
        document.getElementById("galatasaray").style.color = "yellow";

        // Beşiktaş başlığının arka plan rengini siyah, yazı rengini beyaz yapalım
        document.getElementById("besiktas").style.backgroundColor = "black";
        document.getElementById("besiktas").style.color = "white";

        // Fenerbahçe başlığının arka plan rengini sarı, yazı rengini lacivert yapalım
        document.getElementById("fenerbahce").style.backgroundColor = "yellow";
        document.getElementById("fenerbahce").style.color = "navy";

        // Trabzonspor başlığının arka plan rengini bordo, yazı rengini mavi yapalım
        document.getElementById("trabzonspor").style.backgroundColor = "maroon";
        document.getElementById("trabzonspor").style.color = "blue";
    </script>
    
</body>
</html>
