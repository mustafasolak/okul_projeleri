<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ID(kimlik) Seçiciler</title>
</head>
<body>
    <p id="baslik">
        Mustafa Kemal Atatürk
    </p>
    <h3 id="baslik1">Kazım KARABEKİR</h3>
    <p id="sonuc"></p>
    <button onclick="document.getElementById('sonuc').innerText = 'Sonuç metni şimdi üretildi.';">Sonucu Göster</button>
    <script>
        document.getElementById("baslik").style.color = "blue";
        document.getElementById("baslik").style.fontSize = "40px";
        document.getElementById("baslik1").style.color = "red";
        document.getElementById("baslik1").innerText = "İsmet İNÖNÜ";
    </script>
</body>
</html>
