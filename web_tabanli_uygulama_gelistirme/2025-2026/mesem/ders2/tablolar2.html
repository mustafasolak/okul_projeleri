<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablolar 2</title>
</head>

<body>

    <h3>Tablolarda Rowspan ve Colspan işlemleri</h3>
    <p>
        Tablo hücrelerinde birleştirme işlemleri için "rowspan" ve "colspan" özellikleri kullanılır. "rowspan" ile bir hücreyi
        dikey olarak birleştirebiliriz, "colspan" ile ise yatay olarak birleştirme yapabiliriz.
    </p>
    <table cellpadding="5" cellspacing="0" border="1">
        <tr>
            <td>1</td>
            <td colspan="3">2</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td rowspan="2">8</td>
        </tr>
        <tr>
            <td colspan="2">9</td>
            <td>11</td>
        </tr>
    </table>
</body>

</html>
