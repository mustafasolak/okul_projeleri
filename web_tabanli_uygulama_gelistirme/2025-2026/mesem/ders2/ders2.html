<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeleme Etiketleri</title>
</head>

<body>

    <h3>Sıralı Listeler</h3>
    <ol type="1" start="2">
        <li>Elma</li>
        <li>Armut</li>
        <li>Muz</li>
        <li>Şeftali</li>
        <li>Karpuz</li>
    </ol>

    <h3>Sırasız Listeler</h3>
    <ul type="circle">
        <li>Volkswagen</li>
        <li>BMW</li>
        <li>Audi</li>
        <li>Mercedes</li>
        <li>Ford</li>
    </ul>


</body>

</html>
