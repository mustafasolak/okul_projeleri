<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablolar</title>
</head>
<body>
    <table border="1">
        <caption>Öğrenci Listesi</caption>
        <thead>
            <tr>
                <th>Adı</th>
                <th>Soyadı</th>
                <th>Sınıfı</th>
                <th>Numarası</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mustafa</td>
                <td>Solak</td>
                <td>11/A</td>
                <td>12345</td>
            </tr>
            <tr>
                <td>Ahmet</td>
                <td>Yılmaz</td>
                <td>11/B</td>
                <td>54321</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Bu liste e-okuldan alınmıştır.</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
