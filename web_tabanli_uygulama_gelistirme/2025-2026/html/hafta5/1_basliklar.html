<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başlık Etiketi</title> 
</head>
<body>

    heading ingilizce kelimedir. Türkçesi başlık demektir.
    heading etiketi h1,h2,h3,h4,h5,h6 olarak 6 farklı şekilde kullanılır. 

    <h1>h1 ile başlık</h1>
    <h2>h2 ile başlık</h2>
    <h3>h3 ile başlık</h3>
    <h4>h4 ile başlık</h4>
    <h5>h5 ile başlık</h5>
    <h6>h6 ile başlık</h6>
    
</body>
</html>
