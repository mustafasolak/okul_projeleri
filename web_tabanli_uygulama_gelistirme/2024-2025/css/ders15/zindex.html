<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kutu {
            position: absolute;
        }
        #kutu1 {
            background-color: red;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            z-index: 3;
            top: 50px;
            left: 50px;
        }
        #kutu2 {
            background-color: gold;
            width: 90px;
            height: 90px;
            border-radius: 45px;
            z-index: 2;
            top: 30px;
            left: 30px;
        }
        #kutu3 {
            background-color: blue;
            width: 130px;
            height: 130px;
            border-radius: 65px;
            z-index: 1;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="kutu1" class="kutu"></div>
    <div id="kutu2" class="kutu"></div>
    <div id="kutu3" class="kutu"></div>
</body>
</html>
