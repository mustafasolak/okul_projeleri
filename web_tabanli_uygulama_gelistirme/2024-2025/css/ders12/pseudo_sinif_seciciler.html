<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Sınıf Seçiciler</title>
    <style>
        li{
            color: yellow;
        }

        li:first-child{
            color:green;
        }

        li:hover{
            font-size: 40px;
        }

        li:last-child{
            color:red;
        }

        p:first-child{
            font-size: 30px;
        }

        p:last-child{
            background-color: aqua;
        }

    </style>
</head>
<body>

    <ul>
        <li>Elma</li>
        <li>Armut</li>
        <li>Çilek</li>
        <li>Erik</li>
        <li>Mandalina</li>
    </ul>

    <div>
        <p>Ben 1.p</p>
        <p>Ben 2.p</p>
        <p>Ben 3.p</p>
        <p>Ben 4.p</p>
    </div>
    
</body>
</html>
