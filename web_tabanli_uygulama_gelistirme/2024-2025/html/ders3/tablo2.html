<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Colspan ve Rowspan</title>
</head>

<body>
    <table border="1" style="border: 1px black solid;border-collapse: collapse;">
        <thead>
            <th>Öğrenci No</th>
            <th>Adı Soyadı</th>
            <th>Aldığı Ders</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">170</td>
                <td rowspan="3">Afra Su SEKENDİZ</td>
                <td>Matematik</td>
            </tr>
            <tr>
                <td>Türkçe</td>
            </tr>
            <tr>
                <td>İngilizce</td>
            </tr>
            <tr>
                <td>181</td>
                <td>Nursel BAŞÇI</td>
                <td>Fransızca</td>
            </tr>
            <tr>
                <td rowspan="2">182</td>
                <td rowspan="2">Sinemis Zeynep A.YALÇIN</td>
                <td>Almanca</td>
            </tr>
            <tr>
                <td>Web Uygulamaları</td>
            </tr>
            <tr>
                <td colspan="3">
                    <b>Öğrenci Bilgileri Tablosu</b>
                </td>

            </tr>
        </tbody>
    </table>

</body>

</html>
