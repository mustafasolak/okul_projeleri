<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Çalışması</title>
</head>
<body>
    <table border="1" cellpadding="10">
        <caption>Yazılı Notları</caption>
        <!-- Tablo başlıkları thead etiketi ile yapılır-->
        <thead>
            <th>İsim</th>
            <th>Not</th>
        </thead>

        <!-- Tabloya ait içerikler tbody etiketi ile yazılır -->
         <tbody>
            <tr>
                <td>Senem ERALP</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Evin KARAYILAN</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Zehra ÖZBABA</td>
                <td>100</td>
            </tr>
         </tbody>
    </table>
</body>
</html>
