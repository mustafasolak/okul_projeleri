<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2_3_Alert ve Badge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

</head>

<body>

    <div class="container p-3 mt-5">
        <h3>Badge</h3>
        <hr>
        <span class="badge rounded-pill bg-primary">Mesajlar</span>
        <span class="badge rounded-pill bg-info">Ayarlar</span>
        <span class="badge bg-danger">Çıkış</span>

        <h3 class="mt-5">Alert</h3>
        <hr>
        <div class="alert alert-primary" id="uyari">
            Bu bir bilgilendirme mesajıdır.
        </div>

        <div class="alert alert-danger">
            İşleminizi sırasında hata meydana geldi !
        </div>

        <div class="alert alert-warning">
            Bu bir uyarı mesajıdır.
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
