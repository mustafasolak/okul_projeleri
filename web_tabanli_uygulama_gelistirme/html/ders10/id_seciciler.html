<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimlik(ID) Seçiciler</title>
    <style>
        #imgResim{
            /* Kenarları 36px yuvarladık */
            border-radius: 36px;
        }
        #kutu1{
            background-color: red;
            width: 600px;
            height: 100px;
        }
        #kutu2{
            background-color: aquamarine;
            width: 500px;
            height: 100px;
        }
        #kutu3{
            background-color: blueviolet;
            width: 400px;
            height: 100px;
        }
    </style>
</head>
<body>
    
    <img src="https://picsum.photos/600/400" alt="Rasgele Bir Resim" id="imgResim">
    <hr>

    <div id="kutu1"></div>

    <div id="kutu2"></div>

    <div id="kutu3"></div>

</body>
</html>
