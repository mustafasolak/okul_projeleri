<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeleme Etiketleri</title>
</head>

<body>

    <h3>Alışveriş Listem</h3>
    <ol type="1" start="40">
        <li>Elma</li>
        <li>Armut</li>
        <li>Muz</li>
        <li>Üzüm</li>
    </ol>
    <br />
    <br />

    <h3>Yapılacaklar Listesi</h3>
    <ul type="circle">
        <li>Temizlik</li>
        <li>Bulaşık</li>
        <li>Çamaşır</li>
        <li>Yemek</li>
        <li>Ütü</li>
        <li>Çocuğun ödevi</li>
    </ul>


    <h3>İçindekiler</h3>
    <dl>
        <dt>Latte</dt>
        <dd>Kahve çekirdeği, süt, su</dd>

        <dt>Milkshake</dt>
        <dd>Çilek, süt, krema</dd>
        
        <dt>Limonata</dt>
        <dd>Limon, su, şeker</dd>
    </dl>

</body>

</html>








































<!-- 
        Listeleme etiketleri 3 tanedir. 
        ul, ol, dl 
        ol => Ordered List = Sıralı liste
        ul => Unordered List = Sırasız liste
        dl => Definition List = Tanım listesi

        Liste elemanlarının her biri li etiketleri arasına yazılır.
    -->
